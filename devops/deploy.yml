---
- hosts: app_servers
  gather_facts: no
  sudo: no

  tasks:

    - name: Check out code
      git: >
        repo={{ LETSENCRYPT_REPO }}
        dest={{ APP_DIR }}
        version={{ APP_VERSION }}
        accept_hostkey=yes
      when: APP_ENVIRONMENT != "development"
      notify: restart app

    - name: Ensure runtime directories
      file: path={{ APP_DIR }}/{{ item }} state=directory
      with_items:
        - log

    - name: Install application requirements
      pip: >
        requirements={{ APP_DIR }}/requirements/{{ APP_ENVIRONMENT }}.txt
        virtualenv={{ APP_VIRTUALENV }}
      sudo: yes 
      tags:
        - pip

    - name: change ssl dir ownership(nginx)
      shell: sudo chown -R {{APP_USER}}:www-data {{APP_DIR}}/ssl



    - name: copy certificate files
      shell: sudo cp {{ item }} /etc/ssl/certs
      with_items:
        - "{{ APP_DIR }}/ssl/onestep.crt"
      sudo: yes

    - name: copy ssl key file
      shell: sudo cp {{ APP_DIR }}/ssl/onestep.key /etc/ssl/private
      sudo: yes

    - name: copy CA to /usr/share/CAs
      shell: sudo cp {{ item }} /usr/share/ca-certificates
      with_items:
        - "{{ APP_DIR }}/ssl/wosign_server.crt"
      sudo: yes

    - name: Install the CA certs
      command: sudo update-ca-certificates
      sudo: yes



    - name: Sync and migrate DB
      django_manage: >
        app_path={{ APP_DIR }} 
        virtualenv={{ APP_VIRTUALENV }}
        settings=settings.{{ APP_ENVIRONMENT }}
        command={{ item }} 
      with_items:
        - validate
        - collectstatic
        - migrate

    - name: Configure supervisord
      template: src=templates/supervisord.app.conf.j2
                dest={{ APP_DIR }}/supervisord.conf
      notify:
        - restart supervisord

    - name: Kill all supervisord
      command: killall supervisord
      ignore_errors: yes
      sudo: yes
      sudo_user: root

    - name: Wait for supervisor to clean up and exit
      pause: seconds=8

    - name: Start supervisord
      command: supervisord -c {{ APP_DIR }}/supervisord.conf
      sudo: yes
      sudo_user: root

    - name: source virtualenv
      lineinfile: line="source {{APP_VIRTUALENV}}/bin/activate"
                  backup=yes
                  dest=~/.profile
      when: APP_ENVIRONMENT == "development"
      sudo: yes
      sudo_user: "{{ansible_ssh_user}}"

    - name: change to project directory
      lineinfile: line="cd {{APP_DIR}}"
                  backup=yes
                  dest=~/.profile
      when: APP_ENVIRONMENT == "development"
      sudo: yes
      sudo_user: "{{ansible_ssh_user}}"

  handlers:

    - name: restart app
      command: supervisorctl restart {{ APP_NAME }}:*
      sudo: yes
      sudo_user: root
      tags:
        - restart

    - name: restart supervisord
      service: name=supervisor state=restarted enabled=yes
      sudo: yes
      sudo_user: root
      tags:
        - restart_supervisor
